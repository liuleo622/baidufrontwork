    <script>
        function diyTrim(str) {
            let result = "";
            
    // do something
            result = str;
            let i = 0;
            let j = result.length - 1;
            let number = 0
            while(result[i] == ' '|| result[i] == '　'){
                result = result.slice(i+1, j+1);
                j--;
                number++;
                if (j < 0) {
                    break;
                }else if(number > 100){
                    number = 0;
                    break;
                }
            }
            while(result[j] == ' ' || result[j] == '　'){
                result = result.slice(i,j);
                j--;
                if (j < 0) {
                    break;
                }else if(number > 100){
                    number = 0;
                    break;
                }
            }
            return result;
        }
// 测试用例

        
        console.log(diyTrim(' a f b    ')); // ->a f b
        console.log(diyTrim('    ffdaf    ')); // ->ffdaf
        console.log(diyTrim('1    ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　')); // ->
        console.log(diyTrim('')); // ->
