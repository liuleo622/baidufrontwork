<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制的位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        const para = document.getElementById('result');
        const input = document.querySelector('input');
        const btn = document.querySelector('button');
        const binBit = document.querySelector('#bin-bit');
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            let str = input.value;
            let bit = binBit.value;
            bit = Number(bit);
            if(str.indexOf('-') != -1 || str.indexOf('.') != -1){
                para.textContent = '请输入非负整数';
            }
            else {
                let dec = Number(input.value);
                let bin = [];
                do{
                    let i = dec % 2;
                    dec = (dec - i) / 2;
                    bin.unshift(i);
                }while(dec != 1 && dec !=0)
                bin.unshift(dec);
                console.log(bin.join(''));
                if (bin.length<bit) {
                    for(let i = bit - bin.length; i > 0; i--){
                        bin.unshift(0);
                    }
                    para.textContent = str + ' 的二进制数为 : '+bin.join('');
                }
                else{
                    para.textContent = str + ' 的二进制数为 : ' +bin.join('');
                    console.log('输入位数小于转化后位数');
                }
            }
        }
        
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
        btn.onclick = dec2bin;
    </script>
</body>
</html>
