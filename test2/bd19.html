<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        let lis = document.getElementsByTagName('li');
        for (let i = 0; i < lis.length; i++) {
            console.log(lis[i].innerHTML);
        }
        
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let sec = document.getElementById(sectionId);
        child5 = sec.getElementsByTagName('span');
        for (let i = 0; i < child5.length; i++) {
            let span = child5[i];
            if (span.innerText.indexOf('HTML') != -1) {
                console.log(span.parentNode);
            }else{
                continue;
            }
            
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let sec = document.getElementById(sectionId);
        child5 = sec.getElementsByTagName(spanCont);
        for (let i = 0; i < child5.length; i++) {
            let span = child5[i];
            if (span.innerText.indexOf(spanCont) != -1) {
                console.log(span.parentNode);
            }else{
                continue;
            }
            
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let sec = document.getElementById(sectionId);
        child5 = sec.getElementsByTagName('a');
        for (let i = 0; i < child5.length; i++) {
            let a = child5[i]
            if (a.className === 'active') {
                console.log(a.innerText);
            }else{
                continue;
            }
            
        }
    }

    getAllListItem();
    findAllHtmlSpanInOneSection('news-normal');
    findListItem('news-normal', 'JS');
    getActiveLinkContent('news-normal');


    </script>
</body>
</html>
